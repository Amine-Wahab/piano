<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mon piano</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="start-button">Cliquez pour jouer du piano !</button>
    <div id="piano">
      <div class="key white" data-note="C"></div>
      <div class="key black" data-note="C#"></div>
      <div class="key white" data-note="D"></div>
      <div class="key black" data-note="D#"></div>
      <div class="key white" data-note="E"></div>
      <div class="key white" data-note="F"></div>
      <div class="key black" data-note="F#"></div>
      <div class="key white" data-note="G"></div>
      <div class="key black" data-note="G#"></div>
      <div class="key white" data-note="A"></div>
      <div class="key black" data-note="A#"></div>
      <div class="key white" data-note="B"></div>
    </div>

    <audio id="C" src="notes/piano-mp3_E1 (1).mp3"></audio>
    <audio id="C#" src="notes/piano-mp3_Eb1 (1).mp3"></audio>
    <audio id="D" src="notes/piano-mp3_E2.mp3"></audio>
    <audio id="D#" src="notes/piano-mp3_Eb2.mp3"></audio>
    <audio id="E" src="notes/piano-mp3_E3.mp3"></audio>
    <audio id="F" src="notes/piano-mp3_E4.mp3"></audio>
    <audio id="F#" src="notes/piano-mp3_Eb4.mp3"></audio>
    <audio id="G" src="notes/piano-mp3_E5 (1).mp3"></audio>
    <audio id="G#" src="notes/piano-mp3_Eb5.mp3"></audio>
    <audio id="A" src="notes/piano-mp3_E6 (1).mp3"></audio>
    <audio id="A#" src="notes/piano-mp3_E6 (1).mp3"></audio>
    <audio id="B" src="notes/piano-mp3_E7 (1).mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
